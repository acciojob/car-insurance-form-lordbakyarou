<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Car Insurance Registration Form</h1>
    <form method="post">
      <div>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          placeholder="Name"
          minlength="3"
          maxlength="50"
          name="name"
          required
        />
      </div>
      <br />
      <div>
        <label for="email">Email: </label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Email"
        />
      </div>
      <br />
      <div>
        <label>Gender: </label>
        <label for="gender_m">Male</label
        ><input type="radio" id="gender_m" name="gender" required />
        <label for="gender_f">Female</label
        ><input type="radio" id="gender_m" name="gender" required />
      </div>
      <br />
      <div>
        <label for="cars">Car Brands: </label>
        <select name="Select" id="cars">
          <option value="" disabled selected>
            --Please choose an option--
          </option>
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Mercedez">Mercedez</option>
        </select>
      </div>
      <br />
      <div>
        <label for="carage">Car Age:</label>
        <input type="number" required id="carage" placeholder="21" name="carage" />
      </div>
      <br />
      <div>
        <label for="dop">Date of Purchase: </label>
        <input type="date" required id="dop" name="dop" required />
      </div>
      <br />
      <div>
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
			required
        />
      </div>
      <br />
      <div>
        <button type="submit" value="Submit" />
      </div>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
